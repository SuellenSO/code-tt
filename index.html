<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela rotativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="imagens/foto1.jpeg" alt=""></span>
        <span style="--i:2;"><img src="imagens/foto2.jpeg" alt=""></span>
        <span style="--i:3;"><img src="imagens/foto3.jpeg" alt=""></span>
        <span style="--i:4;"><img src="imagens/foto4.jpeg" alt=""></span>
        <span style="--i:5;"><img src="imagens/foto5.jpeg" alt=""></span>
        <span style="--i:6;"><img src="imagens/foto6.jpeg" alt=""></span>
        <span style="--i:7;"><img src="imagens/foto7.jpeg" alt=""></span>
    </div>
    <script>
        let box = document.querySelector('.box')
        window.onmousemove = function(e) {
            let x = e.clientX/3;
            console.log(x); // Adicione esta linha para debug
            box.style.transform = "perspective(1000px) rotateY("+ x +"deg)";
        }
    </script>
</body>
</html>
